<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo-analisador-de-numeros.css">
    <title>Analisador de Números</title>
</head>
<body>
                                   <!-- header -->
    <header>
        <h1>
            Analisador de Números
        </h1>
    </header>
                                   <!-- section -->
    <section>
        <div class="formulario container">
            <form>

                <label for="number">Número (entre 1 e 100): </label>
                <input type="number" name="number" id="number">
                <button id="adicionar">Adicionar</button>

            </form>
        </div>

        <div class="deposito">
            <select name="numeros-guardados" id="numeros-guardados" multiple>
                
            </select> <br>
            <button id="finalizar">Finalizar</button>
        </div>
        <div class="resultado"></div>
    </section>
                                    <!-- footer -->
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    


    <script src="script-analise-de-numeros.js"></script>

</body>
</html>

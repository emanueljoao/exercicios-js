<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo-tabuada.css">
    <title>Tabuada</title>
</head>
<body>
                                            <!-- header -->
    <header>
        <h1>
            Tabuada
        </h1>
    </header>

    <section class="main container">
        <div class="formulario d-flex justify-content-center">
            <form>
                <label for="tabuada">Qual Tabuada?</label>   
                <input type="number" name="tabuada" id="tabuada">
                <button class="botao">Gerar Tabuada</button>
            </form>
        </div>
        <div class="div-select-tabuada d-flex justify-content-center">
            <select name="select-tabuada" id="select-tabuada" size="10">
                <option value="">Digite um Número para Aparecer a Tabuada dele</option>
            </select>
        </div>
    </section>

    <footer>
        &copy;CursoemVídeo
    </footer>

    <script src="script-tabuada.js"></script>
    
</body>
</html>

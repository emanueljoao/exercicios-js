<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando javascript</title>
    <style>
        body{
            font: normal 20pt arial;
            background-color: blueviolet;
            color: aliceblue;
        }
        h1{
            color: rgba(147, 147, 20, 0.897);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Quebrei a maldição</p>

    <script>
        var n1 = Number(window.prompt('Vamos fazer uma soma, digite um numero:'))
        var n2 = Number(window.prompt('Agora digite outro numero:'))
        var soma = n1 + n2
        document.write('A soma é ' + soma)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come√ßando javascript</title>
    <style>
        body{
            font: normal 20pt arial;
            background-color: rgb(249, 249, 249);
            color: aliceblue;
        }

        #area{
            height: 200px;
            width: 200px;
            background-color: rgb(7, 123, 5);
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">Interja!</div>
    

    <script>
        const a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'green'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'blue'
        }

    </script>
</body>
</html>
